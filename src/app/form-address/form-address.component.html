<form [formGroup]="productRef">
  <div class="form-group" >
    <label for="exampleInputEmail1">Email address</label>
    <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Shipping address</label>
    <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Address">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Zip Code</label>
    <input formControlName="zipcode"type="text" class="form-control" id="exampleInputPassword1" placeholder="zip code">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Phone Number</label>
    <input formControlName="phone" type="number" class="form-control" id="exampleInputPassword1" placeholder="number">
  </div>
  <button type="submit" class="btn btn-primary" (click)="address()">Submit</button>
</form>
